# Enable parallel execution
# https://junit.org/junit5/docs/current/user-guide/#writing-tests-parallel-execution
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Configure default display name generator
# https://junit.org/junit5/docs/current/user-guide/#writing-tests-display-name-generator-default
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# Enable automatic registration of extensions declared in
# src/test/resources/META-INF/services/org.junit.jupiter.api.extension.Extension
# https://junit.org/junit5/docs/current/user-guide/#extensions-registration-automatic
junit.jupiter.extensions.autodetection.enabled=false

# Enable writing an XML report with new format specified by Open Test Reporting
# https://junit.org/junit5/docs/current/user-guide/#junit-platform-reporting
junit.platform.reporting.open.xml.enabled=true